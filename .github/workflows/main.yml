
name: Main CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Java JDK
        uses: actions/setup-java@v3.14.1
        with:
          java-version: 11
          distribution: temurin
          cache: maven

      # Prima compiliamo i moduli core necessari
      - name: Build moduli base
        run: >
          mvn clean install 
          -pl '!openjpa-xmlstore,!openjpa-slice,!openjpa-examples,!openjpa-integration' 
          -DskipTests 
          -Dcheckstyle.skip=true 
          -Dmaven.test.skip=true 
          -Dskip.enhancer=true 
          -Denforcer.skip=true 
          -P!test-enhance

      # Eseguiamo i test specifici
      - name: Test PersistenceProviderImpl
        run: >
          mvn test 
          -pl openjpa-persistence 
          -Dtest=PersistenceProviderImplJUnit5Tests 
          -Dskip.enhancer=true 
          -P!test-enhance

      # Infine compiliamo xmlstore disabilitando esplicitamente l'enhancement
      - name: Build xmlstore
        run: >
          mvn install 
          -pl openjpa-xmlstore 
          -DskipTests 
          -Dcheckstyle.skip=true 
          -Dmaven.test.skip=true 
          -Dskip.enhancer=true 
          -P!test-enhance 
          -Dopenjpa.enhance.skip=true 
          -Dopenjpa.test.enhance.skip=true 
          -DskipTests=true 
          -Denforcer.skip=true

