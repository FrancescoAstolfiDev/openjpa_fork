
name: Main CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Java JDK
        uses: actions/setup-java@v3.14.1
        with:
          java-version: 11
          distribution: temurin
          cache: maven

      - name: Build generale (escluso xmlstore)
        run: >
          mvn clean install 
          -pl '!openjpa-xmlstore' 
          -Dcheckstyle.skip=true 
          -Dmaven.test.skip=true

      - name: Build xmlstore
        run: >
          mvn clean install 
          -pl openjpa-xmlstore 
          -am 
          -Dcheckstyle.skip=true 
          -Dmaven.test.skip=true

      - name: Test PersistenceProviderImpl
        run: >
          mvn test 
          -pl openjpa-persistence 
          -Dtest=PersistenceProviderImplJUnit5Tests